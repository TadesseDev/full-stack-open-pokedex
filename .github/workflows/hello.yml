name: Hello World!

on:
  push:
    branches:
      - master
      # note that your "main" branch might be called main instead of master

jobs:
  hello_world_job:
    runs-on: ubuntu-20.04
    steps:
      - name: Say hello
        run: echo Hello world
  print_current_date:
    runs-on: ubuntu-20.04
    steps:
      - name: print current date
        run: echo $(date)
  print_directory_contents:
    runs-on: ubuntu-20.04
    steps:
      - name: print directory content
        run: echo $(pwd) && ls 
